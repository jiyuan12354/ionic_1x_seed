<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<!--build:css css/main.min.css -->
		<link href="../js_lib/ionic/css/ionic.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<!-- endbuild -->
	</head>

	<!--build:js main.min.js -->
	<script src="../js_lib/ionic/js/ionic.bundle.min.js"></script>
	<script src="../www/templates.js"></script>
	<script src="../www/app.min.js"></script>
	<!-- endbuild -->

	<!-- mobile app require -->
	<script src="pub/ng-cordova.min.js"></script>
	<script src="cordova.js"></script>

	<style type="text/css">
		.platform-ios .manual-ios-statusbar-padding{
		padding-top:20px;
		}
		.manual-remove-top-padding{
		padding-top:0px;
		}
		.manual-remove-top-padding .scroll{
		padding-top:0px !important;
		}
		ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
		margin-left:-10px;
		margin-right:-10px;
		}
		ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
		border-radius:0px;
		border-left:0px;
		border-right: 0px;
		}
	</style>

	</head>
	<body ng-app="app" animation="slide-left-right-ios7">

	<ion-nav-bar
		align-title="center"
		ng-controller="NavBarCtrl"
		class="bar-balanced"
		animation="nav-title-slide-ios7"
		back-button-type="button-icon"
		back-button-icon="ion-arrow-left-c">

		<ion-nav-back-button class="button-clear">
		<i class="ion-arrow-left-c"></i>{{getPreviousTitle() || '返回'}}
		</ion-nav-back-button>

	</ion-nav-bar>

	<ion-view>
		<ion-content padding="false">
			<ion-nav-view style="bottom: 50px;"></ion-nav-view>
			<div ng-controller="TabsCtrl" class="tabs tabs-stable tabs-icon-top">
				<a class="tab-item" ng-click="selectTabWithIndex(1, 'index')">
					<i class="icon ion-home"></i>
					首页
				</a>
				<a class="tab-item" ng-click="selectTabWithIndex(2, 'weatherSelect')">
					<i class="icon ion-android-list"></i>
					天气
				</a>
				<a class="tab-item" ng-click="selectTabWithIndex(3, 'my')">
					<i class="icon ion-android-list"></i>
					我的
				</a>
			</div>
		</ion-content>
	</ion-view>

	</body>
</html>
